<!DOCTYPE html>
<html>
  <head>
    <title>Secret Agent Supply Inc.</title>
    <link href="./Resources/CSS/reset.css" type="text/css" rel="stylesheet" />
    <link href="./Resources/CSS/style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>

    <!-- Header -->

    <header>
      <div class="header container">
        <img src="./Resources/Images/logo.png" alt="Secret Agent Supply Logo">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>

    <!-- Banner -->

    <div class="banner">
      <div class="container">
        <div class="new">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORTS BIKES AND</h1>
          <h1>MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <!-- Navigation -->

    <nav>
      <div class="container">
        <a href="#">Eyewear</a>
        <a href="#">Apparel</a>
        <a href="#">Gadgets</a>
        <a href="#">Vehicles</a>
        <a href="#">Classes</a>
        <a href="#">Contact</a>
      </div>
    </nav>

    <!-- Products -->

    <div class="products">
      <div class="container">
        <div class="product-block">
          <img src="./Resources/Images/pen.png" alt="Pen">
          <h4>Exploding Pen</h4>
        </div>
        <div class="product-block">
          <img src="./Resources/Images/watch.png" alt="Wrist Watch">
          <h4>Cellular Watch</h4>
        </div>
        <div class="product-block">
          <img src="./Resources/Images/glasses.png" alt="Sunglasses">
          <h4>Thermal Glasses</h4>
        </div>
      </div>
    </div>

    <!-- Location & Hours -->

    <div class="loc-hours">
      <div class="container">
        <div class="location">
          <h4>Location</h4>
          <p>-47.346436, 84.32354</p>
        </div>
        <div class="hours">
          <h4>Hours</h4>
          <p>0800 - 1800</p>
        </div>
      </div>
    </div>

    <!-- Footer -->

    <footer>
      <span>Copyright Secret Agent Supply Inc.</span>
    </footer>

  </body>
</html>
